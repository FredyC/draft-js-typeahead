<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Draft Typeahead â€¢ Mentions</title>
</head>
<body>
  <div id="target"></div>
  <script src="../../node_modules/es6-shim/es6-shim.js"></script>
  <script src="../../node_modules/babel-transform-in-browser/dist/btib.js"></script>
  <script src="../../node_modules/immutable/dist/immutable.js"></script>
  <script src="../../node_modules/react/dist/react.js"></script>
  <script src="../../node_modules/react-dom/dist/react-dom.js"></script>
  <script src="../../node_modules/draft-js/dist/Draft.js"></script>
  <script src="../../dist/draft-typeahead.js"></script>
  <script type="text/es2015">
    'use strict';
    const { Editor, EditorState } = Draft;
    const { TypeaheadEditor } = DraftTypeahead;

    const MentionsTypeahead = ({ left, top, text }) => {
      const style = Object.assign({}, styles.typeahead, {
        position: 'absolute',
        left,
        top
      });
      return (
        <div style={style}>
          A wild overlay appears!
        </div>
      );
    };

    class MentionsEditorExample extends React.Component {
      constructor() {
        super();
        this.state = {
          editorState: EditorState.createEmpty(),
          typeaheadState: null
        };
      }

      onChange = (editorState) => {
        this.setState({ editorState });
      };

      onTypeaheadChange = (typeaheadState) => {
        this.setState({ typeaheadState });
      };

      renderTypeahead = () => {
        const { typeaheadState } = this.state;
        if (!typeaheadState) {
          return null;
        }
        return <MentionsTypeahead {...typeaheadState} />;
      }

      render = () => (
        <div style={styles.root}>
          {this.renderTypeahead()}
          <div style={styles.editor}>
            <TypeaheadEditor
              editorState={this.state.editorState}
              onChange={this.onChange}
              onTypeaheadChange={this.onTypeaheadChange}
            />
          </div>
        </div>
      );
    }

    const styles = {
      root: {
        width: 600,
        padding: 20,
        fontFamily: 'Helvetica, sans-serif'
      },
      editor: {
        minHeight: 80,
        padding: 10,
        border: '1px solid #ccc'
      },
      typeahead: {
        padding: 10,
        background: 'ivory',
        border: '1px solid #ccc',
        borderRadius: 3
      }
    };

    ReactDOM.render(
      <MentionsEditorExample />,
      document.getElementById('target')
    );
  </script>
</body>
</html>
